<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Tweet Posted!' if success else 'Tweet Failed' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto bg-gray-800 rounded-lg p-8 text-center">
        {% if success %}
            <!-- Success State -->
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h1 class="text-2xl font-bold text-green-400 mb-4">Tweet Posted Successfully!</h1>
            <p class="text-gray-300 mb-6">{{ message }}</p>
            
            {% if tweet_text %}
            <div class="bg-gray-700 rounded-lg p-4 mb-6 text-left">
                <h3 class="font-semibold text-lg mb-2">Your Tweet:</h3>
                <p class="text-gray-300 italic">"{{ tweet_text }}"</p>
            </div>
            {% endif %}
        {% else %}
            <!-- Error State -->
            <div class="text-6xl mb-4">ðŸ˜ž</div>
            <h1 class="text-2xl font-bold text-red-400 mb-4">Something Went Wrong</h1>
            <p class="text-gray-300 mb-6">{{ message }}</p>
        {% endif %}

        <!-- Back to Dashboard Button -->
        <a href="{{ url_for('index') }}" 
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors">
            Return to Dashboard
        </a>
    </div>
</body>
</html>
