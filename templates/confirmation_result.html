<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Tweet Confirmation') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* You can add custom styles here if needed, or keep it minimal like index.html */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Tailwind bg-gray-900 */
            color: #e2e8f0; /* Tailwind text-gray-200 for better contrast than pure white */
            font-family: sans-serif;
        }
        .container {
            background-color: #2d3748; /* Tailwind bg-gray-800 */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 90%;
        }
        .btn-primary {
            background-color: #4299e1; /* Tailwind bg-blue-500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2b6cb0; /* Tailwind bg-blue-700 */
        }
        .text-success {
            color: #48bb78; /* Tailwind green-500 */
        }
        .text-danger {
            color: #f56565; /* Tailwind red-500 */
        }
        .card {
            background-color: #1a202c; /* Tailwind bg-gray-900 or a slightly lighter gray if preferred */
            border: 1px solid #4a5568; /* Tailwind border-gray-700 */
        }
        .card-header {
            border-bottom: 1px solid #4a5568;
            padding-bottom: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .card-body {
             background-color: #2d3748; /* Tailwind bg-gray-800 or slightly different for contrast */
        }
    </style>
</head>
<body class="text-center">
    <div class="container mt-5 mb-5 p-6 md:p-8">
        {% if success %}
            <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸŽ‰</div>
            <h1 class="text-3xl md:text-4xl font-bold text-success mb-3">Thank You!</h1>
            <p class="text-lg md:text-xl mb-4">{{ message }}</p>
            {% if tweet_text %}
            <div class="card my-4 shadow-sm text-left">
                <div class="card-header">
                    <h5 class="font-semibold text-xl">Posted Tweet:</h5>
                </div>
                <div class="card-body p-4">
                    <p class="italic text-gray-300">"{{ tweet_text }}"</p>
                </div>
            </div>
            {% endif %}
        {% else %}
            <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ˜Ÿ</div>
            <h1 class="text-3xl md:text-4xl font-bold text-danger mb-3">Oops! Something Went Wrong.</h1>
            <p class="text-lg md:text-xl mb-4">{{ message }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary text-lg font-semibold py-3 px-6 mt-6 inline-block rounded-lg">Return to Dashboard</a>
    </div>
</body>
</html>
